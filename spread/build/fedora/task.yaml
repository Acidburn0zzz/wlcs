summary: Build (on Fedora)
systems: [fedora-*]

execute: |
    dnf install --assumeyes \
        wayland-devel \
        cmake \
        clang \
        gcc-c++ \
        pkg-config \
        boost-devel \
        gtest-devel \
        gmock-devel

    cd $SPREAD_PATH
    cd $(mktemp --directory)
    cmake $SPREAD_PATH
    make -j4

