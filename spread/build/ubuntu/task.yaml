summary: Build (on Ubuntu)
systems: [-fedora-*]

execute: |
    apt-get update

    apt install --yes \
        libwayland-dev \
        cmake \
        clang \
        g++ \
        pkg-config \
        libgtest-dev \
        google-mock \
        libboost-dev

    cd $SPREAD_PATH
    cd $(mktemp --directory)
    cmake $SPREAD_PATH
    make -j$(nproc)

